<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oracle Panel Login</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.png">
  <style>
    :root {
      --bg1: #eef4ff;
      --bg2: #e8f7ff;
      --glass: rgba(255, 255, 255, 0.72);
      --line: rgba(255, 255, 255, 0.86);
      --ink: #1d2939;
      --muted: #667085;
      --accent: #0a84ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1100px 700px at 0% -10%, #ffffff 0%, transparent 55%),
        radial-gradient(800px 500px at 100% 0%, #dcecff 0%, transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
    }
    .card {
      width: min(92vw, 420px);
      background: var(--glass);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 22px;
      backdrop-filter: blur(14px) saturate(170%);
      -webkit-backdrop-filter: blur(14px) saturate(170%);
      box-shadow: 0 14px 36px rgba(15, 23, 42, 0.12);
    }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.95);
      background: rgba(255,255,255,.8);
    }
    .brand-logo img { width: 100%; height: 100%; display:block; }
    p { margin: 0 0 16px; color: var(--muted); font-size: 14px; }
    input {
      width: 100%;
      border: 1px solid #d0d5dd;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }
    input:focus { border-color: #98c5ff; box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.15); }
    button {
      margin-top: 12px;
      width: 100%;
      border: 0;
      border-radius: 12px;
      padding: 11px;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      background: linear-gradient(160deg, #49a0ff, var(--accent));
      box-shadow: 0 9px 20px rgba(10, 132, 255, 0.34);
    }
    .error { margin-top: 10px; color: #c62828; font-size: 13px; min-height: 18px; }
  </style>
</head>
<body>
  <form class="card" id="loginForm">
    <div class="brand">
      <div class="brand-logo"><img src="/logo.svg" alt="Oracle Panel logo"></div>
      <h1>登录控制台</h1>
    </div>
    <p>输入面板密码后进入 Oracle 控制台</p>
    <input id="password" type="password" placeholder="请输入密码" autocomplete="current-password" required />
    <button type="submit">登录</button>
    <div class="error" id="err"></div>
  </form>

  <script>
    async function checkAuth() {
      try {
        const r = await fetch('/api/auth/status', { credentials: 'same-origin' });
        if (r.ok) location.href = '/';
      } catch (_) {}
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const err = document.getElementById('err');
      err.textContent = '';
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (!data.ok) {
          err.textContent = data.error || '登录失败';
          return;
        }
        location.href = '/';
      } catch (_) {
        err.textContent = '网络错误，请重试';
      }
    });

    checkAuth();
  </script>
</body>
</html>
